<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="60" fill="#FDFAF6" rx="4"/>
  
  <!-- Sun Icon -->
  <g transform="translate(15, 30)">
    <!-- Sun Circle -->
    <circle cx="0" cy="0" r="12" fill="#F2553A"/>
    
    <!-- Sun Rays -->
    <g stroke="#F2553A" stroke-width="2" stroke-linecap="round">
      <!-- Top rays -->
      <line x1="0" y1="-12" x2="0" y2="-18"/>
      <line x1="8.5" y1="-8.5" x2="12" y2="-12"/>
      <line x1="12" y1="0" x2="18" y2="0"/>
      <line x1="8.5" y1="8.5" x2="12" y2="12"/>
      
      <!-- Bottom rays -->
      <line x1="0" y1="12" x2="0" y2="18"/>
      <line x1="-8.5" y1="8.5" x2="-12" y2="12"/>
      <line x1="-12" y1="0" x2="-18" y2="0"/>
      <line x1="-8.5" y1="-8.5" x2="-12" y2="-12"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(45, 20)" fill="#003B73">
    <!-- "sole" text -->
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="600" letter-spacing="-0.5">sole</text>
    
    <!-- "portofino" text -->
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="20" font-weight="800" letter-spacing="0.5">PORTOFINO</text>
  </g>
</svg>