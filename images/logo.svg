<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant sun icon with thin lines -->
  <g transform="translate(20, 30)">
    <!-- Sun center - just outline -->
    <circle cx="0" cy="0" r="7" fill="none" stroke="#F2543F" stroke-width="1.2"/>
    
    <!-- Sun rays - minimal and elegant -->
    <g stroke="#F2543F" stroke-width="1.2" stroke-linecap="round">
      <!-- Top -->
      <line x1="0" y1="-11" x2="0" y2="-16"/>
      <!-- Top right -->
      <line x1="7.8" y1="-7.8" x2="11.3" y2="-11.3"/>
      <!-- Right -->
      <line x1="11" y1="0" x2="16" y2="0"/>
      <!-- Bottom right -->
      <line x1="7.8" y1="7.8" x2="11.3" y2="11.3"/>
      <!-- Bottom -->
      <line x1="0" y1="11" x2="0" y2="16"/>
      <!-- Bottom left -->
      <line x1="-7.8" y1="7.8" x2="-11.3" y2="11.3"/>
      <!-- Left -->
      <line x1="-11" y1="0" x2="-16" y2="0"/>
      <!-- Top left -->
      <line x1="-7.8" y1="-7.8" x2="-11.3" y2="-11.3"/>
    </g>
  </g>
  
  <!-- Brand text -->
  <g transform="translate(50, 35)">
    <!-- "sole" in lowercase, elegant -->
    <text font-family="'Georgia', 'Playfair Display', serif" font-size="24" font-weight="400" fill="#004B8D" letter-spacing="2">sole</text>
    <!-- "PORTOFINO" positioned below -->
    <text y="0" x="85" font-family="'Arial', 'Inter', sans-serif" font-size="11" font-weight="600" fill="#004B8D" letter-spacing="3">PORTOFINO</text>
  </g>
</svg>