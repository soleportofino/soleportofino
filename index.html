<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Portofino - Luxury Zodiac Collection</title>
    <meta name="description" content="Luxury zodiac-inspired tote bag collection by Sole Portofino">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/zodiac-style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
</head>
<body>
    <!-- Header with Cart Button -->
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-logo">SOLE PORTOFINO</h1>
            <button class="cart-toggle" aria-label="Toggle Cart">
                <svg class="cart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 2L6 9H22L19 2H9Z"></path>
                    <path d="M6 9H6.01"></path>
                    <path d="M6 9V22H18V9"></path>
                    <path d="M10 13V18"></path>
                    <path d="M14 13V18"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Hero Section with Single Video -->
    <section class="hero">
        <div class="video-container">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="fotos/hWZa8LxPPKysQMXtKaX2C_video.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <!-- Product Collection -->
    <section class="product-gallery">
        <div class="product-grid">
            <!-- Aries -->
            <div class="product-card">
                <div class="product-image">
                    <img src="fotos/aries.png" alt="Aries Tote Bag" loading="lazy">
                </div>
                <h3 class="product-title">Aries</h3>
                <p class="product-price">1,250TL</p>
                <button class="buy-button" data-product="aries">Buy</button>
            </div>

            <!-- Taurus -->
            <div class="product-card">
                <div class="product-image">
                    <img src="fotos/taurus.png" alt="Taurus Tote Bag" loading="lazy">
                </div>
                <h3 class="product-title">Taurus</h3>
                <p class="product-price">1,250TL</p>
                <button class="buy-button" data-product="taurus">Buy</button>
            </div>

            <!-- Cancer -->
            <div class="product-card">
                <div class="product-image">
                    <img src="fotos/cancer.png" alt="Cancer Tote Bag" loading="lazy">
                </div>
                <h3 class="product-title">Cancer</h3>
                <p class="product-price">1,250TL</p>
                <button class="buy-button" data-product="cancer">Buy</button>
            </div>

            <!-- Leo -->
            <div class="product-card">
                <div class="product-image">
                    <img src="fotos/leo.png" alt="Leo Tote Bag" loading="lazy">
                </div>
                <h3 class="product-title">Leo</h3>
                <p class="product-price">1,250TL</p>
                <button class="buy-button" data-product="leo">Buy</button>
            </div>

            <!-- Virgo -->
            <div class="product-card">
                <div class="product-image">
                    <img src="fotos/vigo.png" alt="Virgo Tote Bag" loading="lazy">
                </div>
                <h3 class="product-title">Virgo</h3>
                <p class="product-price">1,250TL</p>
                <button class="buy-button" data-product="virgo">Buy</button>
            </div>

            <!-- Scorpio -->
            <div class="product-card">
                <div class="product-image">
                    <img src="fotos/scorpio.png" alt="Scorpio Tote Bag" loading="lazy">
                </div>
                <h3 class="product-title">Scorpio</h3>
                <p class="product-price">1,250TL</p>
                <button class="buy-button" data-product="scorpio">Buy</button>
            </div>

            <!-- Sagittarius -->
            <div class="product-card">
                <div class="product-image">
                    <img src="fotos/saggitraius.png" alt="Sagittarius Tote Bag" loading="lazy">
                </div>
                <h3 class="product-title">Sagittarius</h3>
                <p class="product-price">1,250TL</p>
                <button class="buy-button" data-product="sagittarius">Buy</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="minimal-footer">
        <p>© Sole Portofino · Inspired by the stars</p>
    </footer>

    <!-- Minimal Scripts -->
    <script src="js/zodiac-app.js"></script>

</body>
</html>
